<!DOCTYPE html>
<html>
<head>
  <title>Bing Search Automation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <h1>Bing Search Automation</h1>
  <p class="subtitle">Automate your Bing searches with ease</p>

  <div class="form-group">
    <label for="runCount">Number of Searches</label>
    <input 
      type="number" 
      id="runCount" 
      min="1" 
      max="100" 
      value="10"
      placeholder="Enter number of times to run"
    >
  </div>

  <div class="button-group">
    <button class="start-btn" onclick="startAutomation()">Start</button>
    <button class="pause-btn" id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
    <button class="reset-btn" onclick="resetForm()">Reset</button>
  </div>

  <div id="status" class="status"></div>

  <div class="info-box">
    <strong>ℹ️ How it works:</strong><br>
    Each search window will stay open for 3-6 seconds, and there will be a 6-10 second delay between searches.
  </div>
</div>

<script>
  let isPaused = false;
  let pauseResolve = null;

  function randomBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function showStatus(message, type = 'running') {
    const statusEl = document.getElementById('status');
    statusEl.innerHTML = message;
    statusEl.className = `status active ${type}`;
  }

  function hideStatus() {
    const statusEl = document.getElementById('status');
    statusEl.className = 'status';
  }

  function togglePause() {
    isPaused = !isPaused;
    const pauseBtn = document.getElementById('pauseBtn');
    
    if (isPaused) {
      pauseBtn.textContent = 'Resume';
      pauseBtn.classList.add('paused');
      showStatus(`⏸️ Search paused`, 'paused');
    } else {
      pauseBtn.textContent = 'Pause';
      pauseBtn.classList.remove('paused');
      if (pauseResolve) {
        pauseResolve();
        pauseResolve = null;
      }
    }
  }

  function waitForUnpause() {
    return new Promise(resolve => {
      if (!isPaused) {
        resolve();
      } else {
        pauseResolve = resolve;
      }
    });
  }

  async function openRandom() {
    const res = await fetch("list.txt");
    const text = await res.text();
    const words = text
      .split("\n")
      .map(w => w.trim())
      .filter(Boolean);
    const word = words[Math.floor(Math.random() * words.length)];
    const url = `https://www.bing.com/search?pglt=419&q=${encodeURIComponent(word)}&cvid=45b42cac9396417f9a0b265c27e453ff&gs_lcrp=EgRlZGdlKgYIABBFGDsyBggAEEUYOzIGCAEQRRhBMgYIAhBFGDwyBggDEEUYQTIGCAQQRRhBMgYIBRBFGDwyBggGEEUYPNIBBzcxMmowajGoAgCwAgA&FORM=ANNTA1&PC=ACTS`;
    const win = window.open(url, "_blank");
    const closeDelay = randomBetween(3000, 6000);
    setTimeout(() => {
      if (win) win.close();
    }, closeDelay);
  }

  async function runNTimes(n) {
    for (let i = 0; i < n; i++) {
      await waitForUnpause();
      showStatus(`<span class="spinner"></span>Running search ${i + 1} of ${n}`);
      await openRandom();
      // wait random 6–10 sec before next open
      await new Promise(resolve =>
        setTimeout(resolve, randomBetween(6000, 10000))
      );
    }
  }

  function startAutomation() {
    const input = document.getElementById('runCount');
    const runCount = parseInt(input.value);

    if (!input.value || runCount < 1 || runCount > 100) {
      showStatus('❌ Please enter a number between 1 and 100', 'error');
      return;
    }

    isPaused = false;
    document.querySelector('.start-btn').disabled = true;
    document.getElementById('pauseBtn').disabled = false;
    input.disabled = true;

    runNTimes(runCount).then(() => {
      showStatus(`✅ Completed ${runCount} searches!`, 'completed');
      document.querySelector('.start-btn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('pauseBtn').textContent = 'Pause';
      document.getElementById('pauseBtn').classList.remove('paused');
      input.disabled = false;
    }).catch(err => {
      showStatus('❌ An error occurred', 'error');
      document.querySelector('.start-btn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('pauseBtn').textContent = 'Pause';
      document.getElementById('pauseBtn').classList.remove('paused');
      input.disabled = false;
      console.error(err);
    });
  }

  function resetForm() {
    isPaused = false;
    document.getElementById('runCount').value = 10;
    hideStatus();
    document.querySelector('.start-btn').disabled = false;
    document.getElementById('pauseBtn').disabled = true;
    document.getElementById('pauseBtn').textContent = 'Pause';
    document.getElementById('pauseBtn').classList.remove('paused');
    document.getElementById('runCount').disabled = false;
  }
</script>
</body>
</html>
